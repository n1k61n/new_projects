<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Profilim - Fruitables</title>
</head>
<body>

<div layout:fragment="content" class="container-fluid py-5">
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm rounded p-4">
                    <div class="d-flex align-items-center border-bottom pb-3 mb-4">
                        <i class="fas fa-user-circle fa-4x text-primary me-3"></i>
                        <div>
                            <h3 class="mb-0 text-dark">Profil Məlumatlarım</h3>
                            <p class="text-muted mb-0">Şəxsi məlumatlarınızı buradan idarə edə bilərsiniz</p>
                        </div>
                    </div>

                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Ad</label>
                                <input type="text" class="form-control border-secondary bg-light"
                                       th:value="${user.firstName}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Soyad</label>
                                <input type="text" class="form-control border-secondary bg-light"
                                       th:value="${user.lastName}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold">Email (Dəyişdirilə bilməz)</label>
                                <input type="email" class="form-control border-secondary bg-light"
                                       th:value="${user.email}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold">Telefon</label>
                                <input type="text" class="form-control border-secondary"
                                       th:value="${user.phone}">
                            </div>

                            <div class="col-12 mt-4 d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary text-white px-4 py-2 rounded-pill">
                                    Məlumatları Yenilə
                                </button>
                                <a th:href="@{/orders}" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                                    Sifarişlərimə Bax
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
