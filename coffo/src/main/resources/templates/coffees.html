<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>About</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

</head>
<body>
<div layout:fragment="content">
    <!-- coffee section start -->
    <div class="coffee_section layout_padding" style="margin-bottom: 60px">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="coffee_taital">OUR Coffee OFFER</h1>
                </div>
            </div>
        </div>
        <div class="coffee_section_2">
            <div id="main_slider" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="group, groupStat : ${groupedItems}"
                         th:class="${groupStat.index == 0} ? 'carousel-item active' : 'carousel-item'">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-3 col-md-6" th:each="menuItem : ${group}">
                                    <div class="coffee_img">
                                        <img th:src="@{${menuItem.imageUrl}}">
                                    </div>
                                    <div class="coffee_box">
                                        <h3 class="types_text" th:text="${menuItem.name}"></h3>
                                        <p class="looking_text" th:text="${menuItem.description}"></p>
                                        <div class="read_bt"><a href="#">Read More</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev"><i class="fa fa-arrow-left"></i></a>
                <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next"><i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <!-- coffee section end -->

</div>
</body>
</html>
